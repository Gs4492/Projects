{% extends 'layout/base.html' %}
{% block content %}
<h2>🌿 Plants</h2>

<table>
  <tr>
    <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th>
  </tr>
  {% for plant in plants %}
  <tr>
    <td>{{ plant.id }}</td>
    <td>{{ plant.name }}</td>
    <td>{{ plant.category }}</td>
    <td>{{ plant.price }}</td>
    <td>{{ plant.stock }}</td>
    <td><a href="/plants/delete/{{ plant.id }}">🗑️</a></td>
  </tr>
  {% endfor %}
</table>

<h3>Add New Plant</h3>
<form action="/plants/add" method="post">
  <input type="text" name="name" placeholder="Name" required>
  <input type="text" name="category" placeholder="Category" required>
  <input type="number" step="0.01" name="price" placeholder="Price" required>
  <input type="number" name="stock" placeholder="Stock" required>
  <input type="text" name="image_url" placeholder="Image URL (optional)">
  <button type="submit">Add Plant</button>
</form>
{% endblock %}
