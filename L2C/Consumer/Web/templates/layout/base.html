<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="UTF-8" />
  <title>O2C Dashboard</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: '', sans-serif;
    background-color: #f7f9fc;
    color: #333;
  }
</style>

</head>


<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">

  <div class="wrapper d-flex flex-column min-vh-100">

    {% include 'layout/navbar.html' %}
    {% include 'layout/chatbot.html' %}
    {% include 'layout/sidebar.html' %}
    {% include 'layout/filterbar.html' %}

    <div class="content-wrapper flex-grow-1 d-flex flex-column">

      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6"></div>
          </div>
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </section>
    </div>

    {% include 'layout/footer.html' %}

  </div>

  <!-- Core Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/10bestdesign/jqvmap@1.5.1/dist/jquery.vmap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/10bestdesign/jqvmap@1.5.1/dist/maps/jquery.vmap.world.js"></script>

  <!-- ECharts (Core and World Map for Map Chart Support) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/map/js/world.js"></script>

  <!-- Optional: ECharts BMap extension (only needed if using Baidu Maps) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/extension/bmap.min.js"></script> -->

  <!-- Optional: SortableJS if youâ€™re using drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!--Optional: JSVectorMap (used for non-ECharts vector maps) -->
  <!-- Only keep this if you're using jsvectormap -->
  <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/js/jsvectormap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/maps/world.js" crossorigin="anonymous"></script>

  <!-- jQuery UI (used for bridge to Bootstrap UI components) -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $.widget.bridge('uibutton', $.ui.button);
  </script>

  <!-- Flask template script block -->
  {% block scripts %}{% endblock %}

  <!-- Your custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
