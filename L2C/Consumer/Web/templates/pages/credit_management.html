{% extends 'layout/base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">Credit Management</div>
    <div class="card-body">

         <!-- Search Bar -->
        <div class="search-bar mb-3">
            <input type="text" id="searchCreditInput" class="form-control" placeholder="Search by Customer ID, Customer Name or Status">
        </div>

        <form id="creditForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="customer_name" class="form-control" placeholder="Customer Name" required>
                </div>
                <div class="col">
                    <input type="number" step="0.01" id="credit_amount" class="form-control" placeholder="Credit Amount" required>
                </div>
                <div class="col">
                    <input type="text" id="credit_status" class="form-control" placeholder="Credit Status" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Credit</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered mt-3" id="creditTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Credit Amount</th>
                    <th>Credit Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="creditList"></tbody>
        </table>
    </div>
</div>
{% endblock %}
