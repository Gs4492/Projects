{% extends 'layout/base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">Invoicing</div>
    <div class="card-body">
        <!-- Display the live invoice count -->
        <h5 id="invoiceCount" class="mb-3">Total Invoices Issued: 0</h5>

        <!-- Search bar for invoices -->
        <div class="search-bar mb-3">
            <input type="text" id="searchInvoiceInput" class="form-control" placeholder="Search Invoices by ID, Invoice Number, Customer Name, Amount, Status, or Issue Date">
        </div>

        <!-- Invoice form -->
        <form id="invoiceForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="invoice_number" class="form-control" placeholder="Invoice Number" required>
                </div>
                <div class="col">
                    <input type="text" id="customer_name" class="form-control" placeholder="Customer Name" required>
                </div>
                <div class="col">
                    <input type="number" step="0.01" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col">
                    <input type="text" id="status" class="form-control" placeholder="Status" required>
                </div>
                <div class="col">
                    <input type="date" id="issue_date" class="form-control" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Invoice</button>
                </div>
            </div>
        </form>

        <!-- Invoice list table -->
        <table class="table table-bordered mt-3" id="invoiceTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Invoice Number</th>
                    <th>Customer Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Issue Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="invoiceList"></tbody>
        </table>
    </div>
</div>
{% endblock %}
