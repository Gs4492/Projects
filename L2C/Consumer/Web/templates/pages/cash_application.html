{% extends 'layout/base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">Cash Application</div>
    <div class="card-body">

        <div class="search-bar mb-3">
            <input type="text" id="searchcashInput" class="form-control" placeholder="Search by Pyament Number, Customer Name or Status">
        </div>

        <form id="cashApplicationForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="payment_number" class="form-control" placeholder="Payment Number" required>
                </div>
                <div class="col">
                    <input type="text" id="customer_name" class="form-control" placeholder="Customer Name" required>
                </div>
                <div class="col">
                    <input type="number" step="0.01" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col">
                    <input type="date" id="application_date" class="form-control" required>
                </div>
                <div class="col">
                    <input type="text" id="status" class="form-control" placeholder="Status" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Cash Application</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered mt-3" id="cashApplicationTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Payment Number</th>
                    <th>Customer Name</th>
                    <th>Amount</th>
                    <th>Application Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cashApplicationList"></tbody>
        </table>
    </div>
</div>
{% endblock %}
