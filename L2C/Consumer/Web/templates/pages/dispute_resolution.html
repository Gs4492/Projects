{% extends 'layout/base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">Dispute Resolution</div>
    <div class="card-body">

        <div class="search-bar mb-3">
            <input type="text" id="searchDisputetInput" class="form-control" placeholder="Search by Dispute Number, Order Number or Resolution Status">
        </div>

        <form id="disputeForm">
            <div class="row mb-3">
                <input type="hidden" id="dispute_id">
                <div class="col">
                    <input type="text" id="dispute_number" class="form-control" placeholder="Dispute Number" required>
                </div>
                <div class="col">
                    <input type="text" id="order_number" class="form-control" placeholder="Order Number" required>
                </div>
                <div class="col">
                    <input type="text" id="description" class="form-control" placeholder="Description" required>
                </div>
                <div class="col">
                    <input type="text" id="resolution_status" class="form-control" placeholder="Resolution Status" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Dispute</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered mt-3" id="disputeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Dispute Number</th>
                    <th>Order Number</th>
                    <th>Description</th>
                    <th>Resolution Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="disputeList"></tbody>
        </table>
    </div>
</div>
{% endblock %}
