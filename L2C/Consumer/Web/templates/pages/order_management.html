{% extends 'layout/base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">Order Management</div>
    <div class="card-body">

        <!-- Search Bar -->
        <div class="search-bar mb-3">
            <input type="text" id="searchOrderInput" class="form-control" placeholder="Search Orders by ID, Order Number, Customer Name, or Status">
        </div>

        <form id="orderForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="order_number" class="form-control" placeholder="Order Number" required>
                </div>
                <div class="col">
                    <input type="text" id="customer_name" class="form-control" placeholder="Customer Name" required>
                </div>
                <div class="col">
                    <input type="date" id="order_date" class="form-control" required>
                </div>
                <div class="col">
                    <input type="text" id="status" class="form-control" placeholder="Status" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Order</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered mt-3" id="orderTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Order Number</th>
                    <th>Customer Name</th>
                    <th>Order Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="orderList"></tbody>
        </table>
    </div>
</div>
{% endblock %}
