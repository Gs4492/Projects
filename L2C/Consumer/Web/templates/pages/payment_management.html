{% extends 'layout/base.html' %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">Payment Management</div>
    <div class="card-body">

        <div class="search-bar mb-3">
            <input type="text" id="searchPaymentInput" class="form-control" placeholder="Search by ID, Customer Name or Payment Status">
        </div>


        <form id="paymentForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="customer_name" class="form-control" placeholder="Customer Name" required>
                </div>
                <div class="col">
                    <input type="number" step="0.01" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col">
                    <input type="date" id="payment_date" class="form-control" placeholder="Payment Date" required>
                </div>
                <div class="col">
                    <input type="text" id="payment_status" class="form-control" placeholder="Payment Status" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Payment</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered mt-3" id="paymentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Amount</th>
                    <th>Payment Date</th>
                    <th>Payment Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="paymentList"></tbody>
        </table>
    </div>
</div>
{% endblock %}
